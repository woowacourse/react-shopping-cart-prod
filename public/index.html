<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="우아한 테크코스 레벨2 장바구니 미션" />
    <base href="/" />
    <title>shopping-cart</title>
  </head>
  <body>
    <noscript
      >이 사이트의 기능을 모두 활용하기 위해서는 자바스크립트를 활성화 시킬 필요가 있습니다.
      <a href="https://www.enable-javascript.com/ko/"> 브라우저에서 자바스크립트를 활성화하는 방법</a>을 참고
      하세요.</noscript
    >
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="text/javascript">
      /** gh-pages 경로 문제을 위한 코드입니다. **/
      (function (location) {
        if (location.search) {
          var q = {};
          location.search
            .slice(1)
            .split('&')
            .forEach(function (v) {
              var a = v.split('=');
              q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              location.pathname.slice(0, -1) + (q.p || '') + (q.q ? '?' + q.q : '') + location.hash,
            );
          }
        }
      })(window.location);
    </script>
  </body>
</html>
